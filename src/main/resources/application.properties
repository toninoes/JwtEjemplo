#debug=true

# ===============================
# = CONFIGURACION DE BBDD
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/jwtejemplo?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=jwtejemplo
spring.datasource.password=jwtejemplo

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# ===============================
# = CONFIGURACION DE FICHEROS
# ===============================
#spring.servlet.multipart.max-file-size=8MB
#spring.servlet.multipart.max-request-size=8MB

# ===============================
# = CONFIGURACION DE JWT
# ===============================
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh

# ===============================
# = CONFIGURACION DE CORREO
# ===============================
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=username@gmail.com
spring.mail.password=password
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# = CONFIGURACION DE IMPLANTACION
# ===============================
protocolo=http://
dominio=localhost
puerto=:8080

